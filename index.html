<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <title>Grow a Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌱 Grow a Garden</h1>

  <div class="game-container">
    <!-- FARM SECTION -->
    <div id="farm" class="panel">
      <h2>🌾 Farm</h2>
      <div id="plots" class="plot-container"></div>
      <button onclick="useWater()">💧 Water Plants</button>
      <button onclick="useShovel()">🧹 Use Shovel (Remove Plant)</button>
    </div>

    <!-- SHOP SECTION -->
    <div id="shop" class="panel">
      <h2>🛒 Seed Shop (Stock refreshes every 2 mins)</h2>
      <div id="stockList"></div>
    </div>

    <!-- SELLER SECTION -->
    <div id="seller" class="panel">
      <h2>💰 Seller</h2>
      <p>Held Item: <span id="heldItem">None</span></p>
      <button onclick="sellHeld()">1. I want to sell this</button>
      <button onclick="sellInventory()">2. I want to sell my inventory</button>
      <button onclick="checkWorth()">3. How much is this worth?</button>
      <button onclick="cancelSeller()">4. Nevermind</button>
    </div>

    <!-- STATUS -->
    <div class="panel" id="statusPanel">
      <h2>📊 Inventory & Stats</h2>
      <p>💵 Money: $<span id="money">100</span></p>
      <p>🎒 Inventory: <span id="inventoryCount">0</span> items</p>
      <p>⭐ Favorite: <span id="favoriteItem">None</span></p>
    </div>
  </div>

  <!-- CUSTOM FRUIT DIALOG -->
  <div id="customFruitDialog" class="modal" style="display:none;">
    <h2>Create Custom Fruit</h2>
    <input type="text" id="customName" placeholder="Fruit name" /><br>
    <label>Color 1: <input type="color" id="customColor1" value="#00ff00" /></label><br>
    <label>Color 2: <input type="color" id="customColor2" value="#ff00ff" /></label><br>
    <button onclick="confirmCustomFruit()">✅ Confirm</button>
    <button onclick="closeCustomDialog()">❌ Cancel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
